<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="fragments/header :: main-head('Home')"></head>
</head>
<body>
<nav th:replace="fragments/nav :: navbar" />
<div class="col-12" th:replace="fragments/nav :: heading"></div>
<main class="row content">

        <div class="col-lg-8 col-sm-12 ">

                <div class="main-content " th:each="post : ${posts}">
                    <a th:href="${'/posts/'+ post.id}"><h3 class="card-title" th:text="${post.title}"></h3></a>
                    <p th:text="${post.body}"></p>
                </div>

        </div>
    <!--    side section-->
        <div class="col-lg-3">
            <div class="side-content">
                <h3>More info here</h3>
                <br>
                <form class="navbar-form " th:action="@{/posts/search}" th:method="POST">
                    <div class="input-group">
                        <input type="text" class="form-control"  name="search">

                        <button type="submit">Search</button>

                    </div>
                </form>
            </div>

        </div>

</main>


<nav th:replace="fragments/footer :: footer" />
</body>
</html>
