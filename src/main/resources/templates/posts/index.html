<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="fragments/header :: main-head('Home')"></head>
</head>
<body>
<nav th:replace="fragments/nav :: navbar" />
<main class="container">
    <h1 class="center">All Posts</h1>
    <div class="post" th:each="post : ${posts}">
        <a th:href="${'/posts/'+ post.id}"><h3 th:text="${post.title}"></h3></a>
        <p th:text="${post.body}"></p>
    </div>
</main>


<nav th:replace="fragments/footer :: footer" />
</body>
</html>
